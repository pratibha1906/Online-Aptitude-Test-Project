<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: hsl(252, 39%, 49%);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    Width:30%;
    margin-left: 37%;
  }
  input[type="submit"]:hover {
    background-color: hwb(355 10% 11%);
  }
  .error {
    color: red;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Sign up</h2>
    <form id="registrationForm" onsubmit="return validateForm()" method="POST" action="Registration.php">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" >
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="password">Password</label>
      <input type="password" id="password" name="pass" >
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confpass">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mno"  >
      <input type="submit" value="Register">
      <p><a href="UserLogin.html">Already have an account</a></p>
    </form>
    <div id="errorMessages"></div>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var mobile = document.getElementById('mobile').value;
      var errorMessages = '';

      if (name.trim() === '') {
        errorMessages += 'Name is required.<br>';
      }

      if (email.trim() === '') {
        errorMessages += 'Email is required.<br>';
      } else if (!isValidEmail(email)) {
        errorMessages += 'Invalid email format.<br>';
      }

      if (password.trim() === '') {
        errorMessages += 'Password is required.<br>';
      }

      if (confirmPassword.trim() === '') {
        errorMessages += 'Confirm Password is required.<br>';
      } else if (password !== confirmPassword) {
        errorMessages += 'Passwords do not match.<br>';
      }

      if (mobile.trim() === '') {
        errorMessages += 'Mobile Number is required.<br>';
      } else if (!isValidMobile(mobile)) {
        errorMessages += 'Invalid mobile number format (should be 10 digits).<br>';
      }

      if (errorMessages !== '') {
        document.getElementById('errorMessages').innerHTML = '<div class="error">' + errorMessages + '</div>';
        return false;
      }

      return true;
    }

    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidMobile(mobile) {
      var mobileRegex = /^[0-9]{10}$/;
      return mobileRegex.test(mobile);
    }
  </script>
</body>
</html>
